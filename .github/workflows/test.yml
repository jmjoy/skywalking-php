name: Rust

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: "1"
  RUSTFLAGS: "-D warnings"
  LLVM_CONFIG_PATH: llvm-config-10

jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-11

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Setup docker
        if: matrix.os == 'macos-11'
        run: brew install --cask docker

      - name: Docker compose
        run: docker compose --help
